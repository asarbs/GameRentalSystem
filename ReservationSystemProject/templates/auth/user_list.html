{% extends "index.html" %}
{% block main %}

<table class="paleblue">
    <tr>
        <th>
            Username
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            email
        </th>
        <th>
            is_active
        </th>
        <th>
            Actions
        </th>

    </tr>
    {% for object in object_list %}
    <tr tr class="{% cycle 'odd' 'even' %}">
        <td>
            {{ object.username }}
        </td>
        <td>
            {{ object.first_name }}
        </td>
        <td>
            {{ object.last_name }}
        </td>
        <td>
            {{ object.email }}
        </td>
        <td>
            {{ object.is_active }}
        </td>
        <td>
            <a href="{% url "deactivateOperator" pk=object.id %}" class="button">Deactivate</a>
            <a href="{% url "activateOperator" pk=object.id %}" class="button">Activate</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
